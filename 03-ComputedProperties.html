<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="example">
    <p>原信息: "{{ message }}"</p>
    <p>翻转信息: "{{ reversedMessage }}"</p>
  </div>
  <div id="demo">
    {{ fullName }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: "Hello World!"
      },
      computed: {
        reversedMessage: function(){
          return this.message.split('').reverse().join('')
        }
      }
    })

    // 计算属性默认只有getter，可以在需要的时候提供setter
    var demo = new Vue({
      el: "#demo",
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName: {
          get: function(){
            return this.firstName + ' ' + this.lastName
          },
          set: function(val){
            var names = val.split(' ')
            this.firstName = names[0]
            this.lastName = names[1]
          }
        }
      }
    })
  </script>
</body>

</html>
